<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Swiper JS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  
  <link rel="stylesheet" href="swiper.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://img.freepik.com/free-vector/bokeh-defocused-background_23-2148497833.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yMjItbWluZC0xNl8xLmpwZw.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="https://st4.depositphotos.com/6375600/30120/i/450/depositphotos_301207464-stock-photo-abstract-background-waves-black-and.jpg" alt="">
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  




  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="swipper.js"></script>
</body>
</html>
